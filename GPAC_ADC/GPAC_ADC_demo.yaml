
name    : GPAC_ADC_DEMO
version : 2.0.0

transfer_layer:
  - name     : USB
    type     : SiUsb
    init     :
        bit_file : ../firmware/ise/GPAC_ADC_demo.bit
        avoid_download : True


hw_drivers:
  - name      : GPAC
    type      : GPAC
    interface : USB
    base_addr : 0x0
    init      :
        no_calibration : True

  - name      : sram
    type      : sram_fifo
    interface : USB
    base_addr : 0x18100
    base_data_addr : 0x0001000000000000

  - name      : gpio_rx
    type      : gpio
    interface : USB
    base_addr : 0x18800

  - name      : ccpd_gpio_adc_th
    type      : gpio
    interface : USB
    base_addr : 0x18890
    size : 16    

#### adc
  - name      : SPI_FADC
    type      : spi
    interface : USB
    base_addr : 0x18840
    mem_bytes : 2
  - name      : fadc0_rx
    type      : fadc_rx
    interface : USB
    base_addr : 0x18280
  - name      : fadc1_rx
    type      : fadc_rx
    interface : USB
    base_addr : 0x182A0
  - name      : fadc2_rx
    type      : fadc_rx
    interface : USB
    base_addr : 0x182C0
  - name      : fadc3_rx
    type      : fadc_rx
    interface : USB
    base_addr : 0x182E0

        
user_drivers:
  - name      : fadc_conf
    type      : FadcConf
    hw_driver : SPI_FADC



registers:
  - name        : VDD1
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR1'}
  - name        : VDD0
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR0'}
  - name        : INJ_LOW
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'INJ1'}
  - name        : INJ_HIGH
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'INJ0'}

  - name        : ADCref0
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'VSRC0'}
  - name        : ADCref1
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'VSRC1'}
  - name        : ADCref2
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'VSRC2'}
  - name        : ADCref3
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'VSRC3'}

  - name        : ENABLE_CHANNEL
    type        : StdRegister
    hw_driver   : gpio_rx
    size        : 8
    fields :
      - name    : ADC_EN
        size    : 1
        offset  : 0


  - name        : CCPD_ADC_TH
    type        : StdRegister
    hw_driver   : ccpd_gpio_adc_th
    size        : 16
    fields:
      - name    : VALUE
        size    : 14
        offset  : 13
      - name    : SW
        size    : 1
        offset  : 14
      - name    : STATUS
        size    : 1
        offset  : 15

 