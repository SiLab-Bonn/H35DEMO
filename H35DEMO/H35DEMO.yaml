
name    : H35DEMO
version : 2.0.0

transfer_layer:
  - name     : USB
    type     : SiUsb
    init     :
        bit_file : ../firmware/bit/H35DEMO.bit


hw_drivers:
  - name      : GPAC
    type      : GPAC
    interface : USB
    base_addr : 0x0
    init      :
        no_calibration : True

#  - name      : CMD
#    type      : cmd_seq
#    interface : USB
#    base_addr : 0x10000

  - name      : SRAM
    type      : sram_fifo
    interface : USB
    base_addr : 0x18100
    base_data_addr : 0x0001000000000000

  - name      : TLU
    type      : tlu
    interface : USB
    base_addr : 0x18200

  - name      : FE
    type      : fei4_rx
    interface : USB
    base_addr : 0x18300

#### ccpd
  - name      : ccpd_spi
    type      : spi
    interface : USB
    base_addr : 0x18900
    mem_bytes : 187

  - name      : ccpd_spi_a
    type      : spi
    interface : USB
    base_addr : 0x18B00
    mem_bytes : 187

  - name      : ccpd_spi_b
    type      : spi
    interface : USB
    base_addr : 0x18D00
    mem_bytes : 187

  - name      : ccpd_spi_n
    type      : spi
    interface : USB
    base_addr : 0x18F00
    mem_bytes : 187

  - name      : ccpd_gpio_adc_th
    type      : gpio
    interface : USB
    base_addr : 0x19120
    size : 16

registers:

  - name        : CCPD_ADC_TH
    type        : StdRegister
    hw_driver   : ccpd_gpio_adc_th
    size        : 16
