
name    : H35DEMO
version : 2.0.0

transfer_layer:
  - name     : USB
    type     : SiUsb
    init     :
        bit_file : ../firmware/bit/H35DEMO.bit


hw_drivers:
  - name      : GPAC
    type      : GPAC
    interface : USB
    base_addr : 0x0
    init      :
        no_calibration : True

#  - name      : CMD
#    type      : cmd_seq
#    interface : USB
#    base_addr : 0x10000

  - name      : SRAM
    type      : sram_fifo
    interface : USB
    base_addr : 0x18100
    base_data_addr : 0x0001000000000000

  - name      : TLU
    type      : tlu
    interface : USB
    base_addr : 0x18200

  - name      : FE
    type      : fei4_rx
    interface : USB
    base_addr : 0x18300

#### ccpd
  - name      : ccpd_spi
    type      : spi
    interface : USB
    base_addr : 0x18900
    mem_bytes : 187

  - name      : ccpd_spi_a
    type      : spi
    interface : USB
    base_addr : 0x18B00
    mem_bytes : 187

  - name      : ccpd_spi_b
    type      : spi
    interface : USB
    base_addr : 0x18D00
    mem_bytes : 187

  - name      : ccpd_spi_n
    type      : spi
    interface : USB
    base_addr : 0x18F00
    mem_bytes : 187

  - name      : ccpd_gpio_adc_th
    type      : gpio
    interface : USB
    base_addr : 0x19120
    size : 16

registers:
  - name        : Vin
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR1'}

  - name        : CCPD_ADC_TH
    type        : StdRegister
    hw_driver   : ccpd_gpio_adc_th
    size        : 16
    fields:
      - name    : VALUE
        size    : 14
        offset  : 13
      - name    : SW
        size    : 1
        offset  : 14
      - name    : STATUS
        size    : 1
        offset  : 15

  - name        : CCPD_CONF_A
    type        : StdRegister
    hw_driver   : ccpd_spi_a
    size        : 1491
    fields:
      - name    : DACOut0
        size    : 6
        offset  : 1490
      - name    : SPARE0
        size    : 1
        offset  : 1484

      - name    : DACOut1
        size    : 6
        offset  : 1483
      - name    : SPARE1
        size    : 1
        offset  : 1477

